name: DocuMind CI Pipeline

# Trigger the pipeline on push or pull request to main
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest  # Use a Linux server

    steps:
    # 1. Check out the code
    - name: Checkout Code
      uses: actions/checkout@v3

    # 2. Install Python
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    # 3. Install dependencies (The same ones you used locally)
    - name: Install Dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4. Run the PDF Loader Test
    - name: Run PDF Loader Check
      run: |
        cd backend
        # We run the script. If it crashes, the pipeline FAILS (Red X).
        python app/services/pdf_loader.py